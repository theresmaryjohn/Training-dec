<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Etsy clone</title>
</head>
<body>
    <div class="screen">
        <div class="head-section">
        <div class="header">
            <div class="etsy-icon">
                <a href="#"><img src="img/etsy icon.svg" alt=""></a>
            </div>
            <div class="sign-in-fav">
                <ul>
                    <li>Sign in</li>
                    <li><img src="img/fav.svg" alt=""></li>
                    <li><img src="img/basket.svg" alt=""></li>
                </ul>
            </div>
        </div>
            <div class="nav-bars">
                <button class="bars">
                    <img src="img/bars.svg" alt="">
                </button>
                <div class="form-input">
                    <input type="text" placeholder="Search for anything" id="search">
                    <button class="search-icon"><img src="img/search.svg" alt=""></button>
                </div>
            </div>
        </div>
       
    </div>
<script src="script.js"></script>    
</body>
</html>

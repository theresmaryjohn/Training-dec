<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      crossorigin="anonymous" />
    <title>Vertical Slider</title>
  </head>
  <body>
 <div class="slider-container">
    <div class="left-slide">
        <div style="background-color: #ffb866;">
            <h1>Into the Ocean</h1>
            <p>Dance with the waves</p>
        </div>
        <div style="background-color: rgb(80, 224, 224);">
            <h1>Jelly Fish</h1>
            <p>Beauty found in deep Ocean</p>
        </div>
        <div style="background-color: rgb(152, 93, 207);">
            <h1>Lavender Field</h1>
            <p>Nature is magical</p>
        </div>
        <div style="background-color: gray;">
            <h1>Snowy Mountain</h1>
            <p>Heavenly White mountains</p>
        </div>
    </div>
    <div class="right-slide">
        <div style="background-image: url('snowy.jpg');"></div>
        <div style="background-image: url('lavender.jpg');"></div>
        <div style="background-image: url('jellyfish.jpg');"></div>
        <div style="background-image: url('beach.jpg');"></div>
    </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
 </div>

    <script src="script.js"></script>
  </body>
</html>

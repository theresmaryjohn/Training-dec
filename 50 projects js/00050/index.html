<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      crossorigin="anonymous" />
    <title>Catch the Insect</title>
  </head>
  <body>
    <!-- we have three screens here ist page catch the insecs
    second says which is your favorite,and 3rd is annoyed msg -->
    <div class="screen">
<h1>Catch The Insect</h1>
<button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
      <h1>What is your 'favorite' insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img src="fly.png" alt="">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
          <p>Mosquito</p>
          <img src="mosquito.png" alt="">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
          <p>Spider</p>
          <img src="spider.png" alt="">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
          <p>Roach</p>
          <img src="roach.png" alt="">
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h5 id="message" class="message">
        <!-- we remove message visible class to message as we dont want to see it now -->
        Are you annoyed yet?<br>
        You are playing an impossible game.
      </h5>
      <!--  <div class="insect">
        <img src="fly.png" alt="">
      </div> this is to be done with js-->
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
